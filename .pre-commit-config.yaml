# ============================================
# Global scope / exclusions
# ============================================
files: |
  (?x)^(
    src/|
    cmake/|
    mk/|
    docs/|
    docker/|
    tools/|
    (CMakeLists\.txt|
     ExternalDependencies\.cmake|
     Makefile|
     README\.md|
     LICENSE(\.txt)?|
     Dockerfile(\..*)?|
     \.pre-commit-config\.yaml|
     \.cmake-format\.yaml|
     \.clang-format|
     \.clang-tidy|
     \.hadolint\.yaml|
     \.markdownlint\.yaml|
     \.gitignore)
  )

exclude: |
  (?x)^(
    build/|
    cmake-build.*|
    dist/|
    out/|
    node_modules/|
    \.git/|
    \.hg/|
    \.venv/|
    \.cache/|
    compile_commands\.json$
  )

# ============================================
# Hooks
# ============================================
repos:
  # -----------------------
  # General hygiene checks
  # -----------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: forbid-new-submodules
      - id: forbid-submodules
      - id: mixed-line-ending
      - id: trailing-whitespace

  # --------------------------------------
  # JS/CSS/HTML/JSON/YAML via Prettier
  # --------------------------------------
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier

  # -----------------
  # Markdown linting
  # -----------------
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml]

  # -----------------
  # Shell script lint
  # -----------------
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  # ======================================
  # Local hooks (system-installed tools)
  # ======================================
  - repo: local
    hooks:
      - id: clang-format-local
        name: clang-format (local)
        entry: clang-format -i
        language: system
        files: \.(c|cc|cpp|cxx|cu|cuh|h|hh|hpp|hxx|tpp)$

      - id: cmake-format-local
        name: cmake-format (local)
        entry: cmake-format -i
        language: system
        files: (CMakeLists\.txt|\.cmake)$

      - id: cmake-lint-local
        name: cmake-lint (local)
        entry: cmake-lint
        language: system
        files: (CMakeLists\.txt|\.cmake)$

      - id: hadolint-local
        name: hadolint (local)
        entry: hadolint
        language: system
        files: (Dockerfile|\.Dockerfile)$

      - id: shfmt-local
        name: shfmt (local)
        entry: shfmt -w
        language: system
        types_or: [shell]

      - id: iwyu-local
        name: include-what-you-use (local)
        language: system
        files: \.(cc|cpp|cxx|h|hh|hpp|hxx|tpp)$
        pass_filenames: false
        entry: bash -lc 'command -v iwyu_tool.py >/dev/null 2>&1 || { echo "iwyu_tool.py not found, skipping"; exit 0; }; iwyu_tool.py -p "${BUILD_DIR:-build}" --max-threads=0 --quiet'
